<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<div th:replace="~{fragment :: meta}"></div>
	<div th:replace="~{fragment :: styles}"></div>
	<title>カテゴリ詳細</title>
</head>

<body>
	<div class="samuraitravel-wrapper">
		<!-- ヘッダー -->
		<div th:replace="~{fragment :: header}"></div>

		<main>
			<div class="container pb-5 samuraitravel-container">
				<div class="row justify-content-center">
					<div class="col-xl-5 col-lg-6 col-md-8">
						<nav class="my-3" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
							<ol class="breadcrumb mb-0">
								<li class="breadcrumb-item"><a th:href="@{/admin/categories}">カテゴリ一覧</a></li>
								<li class="breadcrumb-item active" aria-current="page">カテゴリ詳細</li>
							</ol>
						</nav>

						<h1 class="mb-3 text-center" th:if="${category != null}" th:text="${category.name}"></h1>

						<div class="d-flex justify-content-end align-items-end mb-3">
							<div>
								<a th:href="@{/admin/categories/show/{id}/edit(id=${category.getId()})}">編集</a>
							</div>
						</div>

						<!-- 店舗内容 -->
						<div class="categories-container">
							<div th:each="house : ${houses}" class="category-item">
								<img th:if="${house.imageName != null}"
									th:src="@{/storage/{imageName}(imageName=${house.imageName})}"
									class="card-img-top samuraitravel-horizontal-card-image">
								<img th:unless="${house.imageName}" th:src="@{/images/noImage.png}"
									class="card-img-top samuraitravel-horizontal-card-image">
								<div class="card-img-top samuraitravel-horizontal-card-image">
									<a th:href="@{/houses/{id}(id=${house.id})}" th:text="${house.name}"
										class="category-name"></a>
									<p th:text="${house.description}" class="house-description"></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<!-- フッター -->
		<div th:replace="~{fragment :: footer}"></div>
	</div>

	<div th:replace="~{fragment :: scripts}"></div>
</body>

</html>
